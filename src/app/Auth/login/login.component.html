<mat-progress-bar mode="indeterminate" *ngIf="loginWorking"></mat-progress-bar>
<h2 mat-dialog-title>Login</h2>
<h5> Completa i campi per effettuare il login. </h5>
<form (ngSubmit)="onSubmit()" [formGroup]="userLoginFormBuilder">
    <mat-dialog-content class="gridContainer">
        <!--Email-->
        <mat-form-field appearance="fill" class="field">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Es: mariorossi@email.it" formControlName="email">
            <mat-hint align="end">{{emailControl.value?.length}}/80</mat-hint>
            <mat-error *ngIf="emailControl.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
        <!--Password-->
        <mat-form-field appearance="fill" class="field">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-hint align="end">{{passwordControl.value?.length}}/20</mat-hint>
            <mat-error *ngIf="passwordControl.invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>
        <p>
            Non hai un account?
            <button mat-button type="button" (click)="openDialog()" [disabled]="loginWorking">Registrati</button>
        </p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button type="button" mat-button color="warn" mat-dialog-close> Annulla
        </button>
        <button mat-button color="primary" type="submit" [disabled]="userLoginFormBuilder.invalid || loginWorking">
            Accedi
        </button>
    </mat-dialog-actions>
</form>
